<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Logger</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="popup.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 450px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h6 {
            font-weight: bold;
            color: #333;
        }

        .cookie_output, .status_output {
            overflow: hidden;
        }

        .loading-bars {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px;
        }

        .loading-bars div {
            width: 6px;
            height: 20px;
            margin: 0 2px;
            background-color: #007bff;
            border-radius: 3px;
            animation: loading-bars 1.2s infinite;
        }

        .loading-bars div:nth-child(1) { animation-delay: 0s; }
        .loading-bars div:nth-child(2) { animation-delay: 0.2s; }
        .loading-bars div:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loading-bars {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.4); }
        }

        .btn-group {
            width: 100%;
        }

        .btn-group button {
            width: 50%;
        }

        .input-group {
            border-radius: 5px;
            overflow: hidden;
        }

        #loading_section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        body{
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 11px;
        }
        h6{
            font-size: 1rem;
            font-weight: 400;
            color: #333;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container mt-4">
        <h6>Orochi ReGuide</h6>
        <pre id="cookie_output" class="cookie_output">Loading...</pre>

        <div class="btn-group mt-3" role="group">
            <button id="start_button" class="btn btn-success">Start</button>
            <button id="stop_button" class="btn btn-danger">Stop</button>
        </div>

        <h6 class="mt-4">Authorization</h6>
        <div class="input-group mb-3">
            <input type="text" id="authorization_input" class="form-control" placeholder="Enter Authorization">
            <div class="input-group-append">
                <button id="save_auth_button" class="btn btn-primary">Save</button>
            </div>
        </div>

        <h6>Background Process Status</h6>
        <div id="loading_section">
            <div id="stop_running_status" class="status_output">Loading...</div>
            <div id="loading_bars" class="loading-bars" style="display: none;">
                <div></div><div></div><div></div>
            </div>
        </div>
    </div>


</body>
</html>
